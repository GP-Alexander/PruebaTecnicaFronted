<div class="container">
  <div class="gradient-bg">

 
  <h2 class="title">Gestion de Empresas</h2>
  <button mat-flat-button (click)="crearEmpresa()">Agregar</button>


</div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

 <ng-container matColumnDef="estado">
  <th mat-header-cell *matHeaderCellDef>Estado</th>
  <td mat-cell *matCellDef="let element">{{ element.estado === true ? 'Activo' : 'Inactivo' }}</td>
</ng-container>


    <ng-container matColumnDef="nombre_comercial">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre_comercial }}</td>
    </ng-container>

    <ng-container matColumnDef="correo_electronico">
      <th mat-header-cell *matHeaderCellDef>Correo Electr√≥nico</th>
      <td mat-cell *matCellDef="let element">
        {{ element.correo_electronico }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef>NIT</th>
      <td mat-cell *matCellDef="let element">{{ element.nit }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Ver Empresa"
          (click)="verEmpresa(element)"
        >
          <mat-icon>visibility</mat-icon>
        </button>

       

        <button
          mat-icon-button
          aria-label="Eliminar Empresa"
          (click)="eliminarEmpresa(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ 'even-row': row.id % 2 === 0, 'odd-row': row.id % 2 !== 0 }"
    ></tr>
  </table>
</div>
